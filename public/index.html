<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartThings Matter Bridge</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: #6e6e73;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .nav-button {
            padding: 12px 24px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .nav-button:hover {
            background: #0051d0;
        }

        .nav-button.active {
            background: #34c759;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
        }

        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .device-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .device-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }


        .device-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .device-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .temperature {
            font-size: 2rem;
            font-weight: 700;
            color: #007aff;
        }

        .mode {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .mode.heat {
            background: #ff6b35;
            color: white;
        }

        .mode.cool {
            background: #007aff;
            color: white;
        }

        .mode.auto {
            background: #34c759;
            color: white;
        }

        .mode.off {
            background: #8e8e93;
            color: white;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }

        .control-button {
            flex: 1;
            padding: 8px 16px;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .control-button:hover {
            background: #f5f5f7;
        }

        .control-button.active {
            background: #007aff;
            color: white;
            border-color: #007aff;
        }

        .qr-code {
            text-align: center;
            padding: 20px;
        }

        .qr-code img {
            max-width: 300px;
            height: auto;
        }

        .pairing-code {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 1.5rem;
            font-weight: 600;
            background: #f5f5f7;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .instructions {
            text-align: left;
            margin-top: 20px;
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #007aff;
        }

        .instructions ol {
            margin-left: 20px;
        }

        .instructions li {
            margin-bottom: 5px;
        }

        .error {
            background: #ff3b30;
            color: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #34c759;
            color: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8e8e93;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.connected {
            background: #34c759;
        }

        .status-indicator.disconnected {
            background: #ff3b30;
        }

        .danger-button {
            background: #ff3b30;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 20px;
        }

        .danger-button:hover {
            background: #d32f2f;
        }

        .danger-button:disabled {
            background: #8e8e93;
            cursor: not-allowed;
        }

        .reset-section {
            border-top: 1px solid #d1d1d6;
            margin-top: 30px;
            padding-top: 30px;
        }

        .reset-section h3 {
            color: #ff3b30;
            margin-bottom: 10px;
        }

        .reset-section p {
            color: #6e6e73;
            margin-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6e6e73;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #1d1d1f;
        }

        .stat-value.heat {
            color: #ff6b35;
        }

        .stat-value.cool {
            color: #007aff;
        }

        .stat-value.off {
            color: #8e8e93;
        }

        .demand-bar {
            height: 8px;
            background: #f5f5f7;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .demand-fill {
            height: 100%;
            transition: width 0.3s ease;
        }

        .demand-fill.heat {
            background: linear-gradient(90deg, #ff6b35, #ff9f1c);
        }

        .demand-fill.cool {
            background: linear-gradient(90deg, #007aff, #5ac8fa);
        }

        .device-demand-card {
            background: #f5f5f7;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .device-demand-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .device-demand-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .device-demand-value {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .warning {
            background: #ff9500;
            color: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #007aff;
            padding: 16px;
            border-radius: 4px;
            margin: 16px 0;
        }

        /* Toggle Switch Styles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 51px;
            height: 31px;
            flex-shrink: 0;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 31px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 23px;
            width: 23px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #34c759;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }

        input:disabled + .toggle-slider {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [currentPage, setCurrentPage] = useState(() => {
                const hash = window.location.hash.slice(1);
                if (hash === 'setup') return 'setup';
                if (hash === 'auto-mode') return 'auto-mode';
                if (hash === 'plugins') return 'plugins';
                return 'devices';
            });
            const [authStatus, setAuthStatus] = useState(null);
            const [devices, setDevices] = useState([]);
            const [matterInfo, setMatterInfo] = useState(null);
            const [autoModeStatus, setAutoModeStatus] = useState(null);
            const [autoModeDecision, setAutoModeDecision] = useState(null);
            const [plugins, setPlugins] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                const handleHashChange = () => {
                    const hash = window.location.hash.slice(1);
                    if (hash === 'setup') setCurrentPage('setup');
                    else if (hash === 'auto-mode') setCurrentPage('auto-mode');
                    else if (hash === 'plugins') setCurrentPage('plugins');
                    else setCurrentPage('devices');
                };

                window.addEventListener('hashchange', handleHashChange);
                return () => window.removeEventListener('hashchange', handleHashChange);
            }, []);

            useEffect(() => {
                const initializePage = async () => {
                    await checkAuthStatus();
                    if (currentPage === 'devices') {
                        fetchDevices();
                    } else if (currentPage === 'setup') {
                        fetchMatterInfo();
                    } else if (currentPage === 'auto-mode') {
                        fetchAutoModeData();
                    } else if (currentPage === 'plugins') {
                        fetchPlugins();
                    }
                };
                initializePage();
            }, [currentPage]);

            // Add separate useEffect for when authStatus changes
            useEffect(() => {
                if (authStatus?.authenticated && currentPage === 'devices') {
                    fetchDevices();
                }
            }, [authStatus]);

            const checkAuthStatus = async () => {
                try {
                    console.log('Checking auth status...');
                    const response = await fetch('/api/auth/status');
                    const data = await response.json();
                    console.log('Auth status response:', data);
                    setAuthStatus(data);
                } catch (error) {
                    console.error('Error checking auth status:', error);
                }
            };

            const fetchDevices = async () => {
                if (!authStatus?.authenticated) {
                    console.log('Not authenticated, skipping device fetch');
                    return;
                }

                console.log('Fetching devices...');
                setLoading(true);
                try {
                    const response = await fetch('/api/devices');
                    console.log('Devices response status:', response.status);
                    const data = await response.json();
                    console.log('Devices data:', data);
                    // API now returns array of all devices with inclusion status
                    setDevices(data || []);
                } catch (error) {
                    setError('Failed to fetch devices');
                    console.error('Error fetching devices:', error);
                } finally {
                    setLoading(false);
                }
            };

            const fetchMatterInfo = async () => {
                setLoading(true);
                try {
                    const response = await fetch('/api/homekit/pairing');
                    const data = await response.json();
                    setMatterInfo(data);
                } catch (error) {
                    setError('Failed to fetch HomeKit info');
                    console.error('Error fetching HomeKit info:', error);
                } finally {
                    setLoading(false);
                }
            };

            const fetchAutoModeData = async () => {
                setLoading(true);
                try {
                    const [statusResponse, decisionResponse] = await Promise.all([
                        fetch('/api/plugins/hvac-auto-mode/status'),
                        fetch('/api/plugins/hvac-auto-mode/decision')
                    ]);

                    const statusData = await statusResponse.json();
                    const decisionData = await decisionResponse.json();

                    setAutoModeStatus(statusData);
                    setAutoModeDecision(decisionData);
                } catch (error) {
                    setError('Failed to fetch auto-mode info');
                    console.error('Error fetching auto-mode info:', error);
                } finally {
                    setLoading(false);
                }
            };

            const fetchPlugins = async () => {
                setLoading(true);
                try {
                    const response = await fetch('/api/plugins');
                    const data = await response.json();
                    setPlugins(data);
                } catch (error) {
                    setError('Failed to fetch plugins');
                    console.error('Error fetching plugins:', error);
                } finally {
                    setLoading(false);
                }
            };

            const handleDeviceControl = async (deviceId, action, value) => {
                try {
                    let url = `/api/devices/${deviceId}/${action}`;
                    let body = null;

                    // Format request based on action type
                    if (action === 'temperature') {
                        body = JSON.stringify({ temperature: value });
                    } else if (action === 'mode') {
                        body = JSON.stringify({ mode: value });
                    } else if (action === 'light') {
                        // Light controls use URL path for on/off
                        url = `/api/devices/${deviceId}/light/${value}`;
                    }

                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: body
                    });

                    if (response.ok) {
                        fetchDevices(); // Refresh devices
                    } else {
                        const error = await response.json();
                        console.error('Error controlling device:', error);
                        alert(`Failed to control device: ${error.error || 'Unknown error'}`);
                    }
                } catch (error) {
                    console.error('Error controlling device:', error);
                    alert(`Failed to control device: ${error.message}`);
                }
            };

            const initiateAuth = () => {
                window.location.href = '/api/auth/smartthings';
            };

            if (!authStatus) {
                return <div className="container"><div className="loading">Loading...</div></div>;
            }

            return (
                <div className="container">
                    <div className="header">
                        <h1>SmartThings HomeKit Bridge</h1>
                        <p>Bridge your SmartThings devices to HomeKit</p>
                    </div>

                    <div className="nav">
                        <button
                            className={`nav-button ${currentPage === 'devices' ? 'active' : ''}`}
                            onClick={() => {
                                window.location.hash = 'devices';
                            }}
                        >
                            Devices
                        </button>
                        <button
                            className={`nav-button ${currentPage === 'auto-mode' ? 'active' : ''}`}
                            onClick={() => {
                                window.location.hash = 'auto-mode';
                            }}
                        >
                            Auto Mode
                        </button>
                        <button
                            className={`nav-button ${currentPage === 'plugins' ? 'active' : ''}`}
                            onClick={() => {
                                window.location.hash = 'plugins';
                            }}
                        >
                            Plugins
                        </button>
                        <button
                            className={`nav-button ${currentPage === 'setup' ? 'active' : ''}`}
                            onClick={() => {
                                window.location.hash = 'setup';
                            }}
                        >
                            HomeKit Setup
                        </button>
                    </div>

                    {error && <div className="error">{error}</div>}

                    {!authStatus.authenticated && (
                        <div className="card">
                            <h2>Authentication Required</h2>
                            <p>You need to authenticate with SmartThings to access your devices.</p>
                            <button className="nav-button" onClick={initiateAuth} style={{marginTop: '16px'}}>
                                Connect to SmartThings
                            </button>
                        </div>
                    )}

                    {authStatus.authenticated && currentPage === 'devices' && (
                        <DevicesPage devices={devices} loading={loading} onDeviceControl={handleDeviceControl} />
                    )}

                    {currentPage === 'auto-mode' && (
                        <AutoModePage
                            status={autoModeStatus}
                            decision={autoModeDecision}
                            loading={loading}
                            onRefresh={fetchAutoModeData}
                        />
                    )}

                    {currentPage === 'plugins' && (
                        <PluginsPage plugins={plugins} loading={loading} onRefresh={fetchPlugins} />
                    )}

                    {currentPage === 'setup' && (
                        <SetupPage matterInfo={matterInfo} loading={loading} />
                    )}
                </div>
            );
        }

        function DevicesPage({ devices, loading, onDeviceControl }) {
            const [reloadNotice, setReloadNotice] = useState(null);
            const [togglingDevice, setTogglingDevice] = useState(null);

            if (loading) {
                return <div className="loading">Loading devices...</div>;
            }

            if (devices.length === 0) {
                return (
                    <div className="card">
                        <h2>No Devices Found</h2>
                        <p>No devices were found in your SmartThings account.</p>
                    </div>
                );
            }

            async function handleToggleInclusion(device) {
                try {
                    setTogglingDevice(device.deviceId);
                    const action = device.included ? 'exclude' : 'include';
                    const response = await fetch(`/api/devices/${device.deviceId}/${action}`, {
                        method: 'POST',
                    });
                    const result = await response.json();

                    if (result.success) {
                        setReloadNotice('Device settings updated. Click "Reload Devices" to apply changes.');
                        // Refresh device list
                        setTimeout(() => window.location.reload(), 500);
                    } else {
                        alert('Failed to update device: ' + (result.error || 'Unknown error'));
                    }
                } catch (error) {
                    console.error('Error toggling device inclusion:', error);
                    alert('Failed to update device: ' + error.message);
                } finally {
                    setTogglingDevice(null);
                }
            }

            async function handleReloadDevices() {
                try {
                    const response = await fetch('/api/devices/reload', { method: 'POST' });
                    if (response.ok) {
                        setReloadNotice(null);
                        alert('Devices reloaded successfully!');
                        window.location.reload();
                    } else {
                        alert('Failed to reload devices');
                    }
                } catch (error) {
                    console.error('Error reloading devices:', error);
                    alert('Failed to reload devices: ' + error.message);
                }
            }

            const includedDevices = devices.filter(d => d.included);
            const excludedDevices = devices.filter(d => !d.included);

            return (
                <>
                    <div className="card">
                        <h2>All SmartThings Devices ({devices.length})</h2>
                        <p>
                            <span className="status-indicator connected"></span>
                            SmartThings Connected · {includedDevices.length} in HomeKit · {excludedDevices.length} excluded
                        </p>
                        {reloadNotice && (
                            <div className="info-box" style={{backgroundColor: '#fff3cd', borderColor: '#ffc107', marginTop: '12px'}}>
                                <p style={{color: '#856404', margin: '0 0 8px 0'}}>⚠️ {reloadNotice}</p>
                                <button onClick={handleReloadDevices} className="primary-button">
                                    Reload Devices
                                </button>
                            </div>
                        )}
                    </div>

                    <div className="device-grid">
                        {devices.map(device => (
                            <DeviceCard
                                key={device.deviceId}
                                device={device}
                                onToggle={() => handleToggleInclusion(device)}
                                isToggling={togglingDevice === device.deviceId}
                                onDeviceControl={onDeviceControl}
                            />
                        ))}
                    </div>
                </>
            );
        }

        function DeviceCard({ device, onToggle, isToggling, onDeviceControl }) {
            // Determine if device is HVAC (including Samsung Air Conditioners)
            const isHVAC = device.thermostatCapabilities && (
                device.thermostatCapabilities.thermostat ||
                device.thermostatCapabilities.thermostatMode ||
                device.thermostatCapabilities.airConditionerMode ||
                device.thermostatCapabilities.customThermostatSetpointControl ||
                device.thermostatCapabilities.temperatureMeasurement
            );

            // Determine if device has light capability (but exclude pure switches)
            const hasLight = device.capabilities?.some(c =>
                c.id === 'switch' ||
                c.id === 'samsungce.airConditionerLighting'
            ) && isHVAC; // Only show light controls for HVAC devices with lights

            // Get current state (prefer SmartThings state as source of truth)
            const state = device.smartThings || device.internal || {};
            const mode = state.mode || 'off';
            const currentTemp = state.currentTemperature;
            const setpoint = state.temperatureSetpoint;
            const lightOn = state.lightOn;

            // Get device type indicator
            function getDeviceTypeIcon(device) {
                const caps = device.thermostatCapabilities || {};
                // Check for standard thermostats and Samsung ACs
                if (caps.thermostat || caps.thermostatMode || caps.airConditionerMode || caps.customThermostatSetpointControl) {
                    return '❄️'; // Air conditioner icon for Samsung ACs and standard thermostats
                }
                if (caps.temperatureMeasurement) return '🌡️';
                if (device.capabilities?.some(c => c.id === 'switch')) return '💡';
                if (device.capabilities?.some(c => c.id === 'contactSensor')) return '🚪';
                if (device.capabilities?.some(c => c.id === 'motionSensor')) return '👋';
                return '📱';
            }

            const deviceIcon = getDeviceTypeIcon(device);

            return (
                <div className="device-card" style={{
                    opacity: device.included ? 1 : 0.6,
                    border: device.included ? '2px solid #34c759' : '2px solid #ccc'
                }}>
                    <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start', marginBottom: '12px'}}>
                        <div style={{flex: 1}}>
                            <div className="device-name">{deviceIcon} {device.name}</div>
                            {device.manufacturerName && (
                                <div style={{fontSize: '0.8rem', color: '#6e6e73', marginTop: '4px'}}>
                                    {device.manufacturerName}
                                </div>
                            )}
                        </div>
                        <label className="toggle-switch">
                            <input
                                type="checkbox"
                                checked={device.included}
                                disabled={isToggling}
                                onChange={onToggle}
                            />
                            <span className="toggle-slider"></span>
                        </label>
                    </div>

                    <div style={{marginBottom: '12px'}}>
                        <div style={{fontSize: '0.85rem', fontWeight: '600', color: device.included ? '#34c759' : '#6e6e73'}}>
                            {device.included ? '✅ Included in HomeKit' : '⏸️ Excluded from HomeKit'}
                        </div>
                    </div>

                    {/* HVAC Controls */}
                    {isHVAC && device.included && state && (
                        <div style={{marginTop: '16px', padding: '12px', background: '#f5f5f7', borderRadius: '8px'}}>
                            <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '12px'}}>
                                <div>
                                    <div style={{fontSize: '0.75rem', color: '#6e6e73'}}>Current</div>
                                    <div style={{fontSize: '1.5rem', fontWeight: '600'}}>{currentTemp}°F</div>
                                </div>
                                <div>
                                    <div style={{fontSize: '0.75rem', color: '#6e6e73'}}>Target</div>
                                    <div style={{fontSize: '1.5rem', fontWeight: '600'}}>{setpoint}°F</div>
                                </div>
                                <div>
                                    <div style={{fontSize: '0.75rem', color: '#6e6e73'}}>Mode</div>
                                    <div style={{fontSize: '0.9rem', fontWeight: '600', textTransform: 'uppercase'}}>
                                        {mode}
                                    </div>
                                </div>
                            </div>

                            <div style={{display: 'flex', gap: '8px', marginBottom: '8px'}}>
                                <button
                                    className="nav-button"
                                    style={{flex: 1, padding: '8px'}}
                                    onClick={() => onDeviceControl(device.deviceId, 'temperature', setpoint - 1)}
                                >
                                    ▼ -1°F
                                </button>
                                <button
                                    className="nav-button"
                                    style={{flex: 1, padding: '8px'}}
                                    onClick={() => onDeviceControl(device.deviceId, 'temperature', setpoint + 1)}
                                >
                                    ▲ +1°F
                                </button>
                            </div>

                            <div style={{display: 'flex', gap: '8px', flexWrap: 'wrap'}}>
                                {['heat', 'cool', 'auto', 'off'].map(m => (
                                    <button
                                        key={m}
                                        className="nav-button"
                                        style={{
                                            flex: '1 1 45%',
                                            padding: '6px',
                                            fontSize: '0.8rem',
                                            background: mode === m ? '#007aff' : '#fff',
                                            color: mode === m ? '#fff' : '#007aff'
                                        }}
                                        onClick={() => onDeviceControl(device.deviceId, 'mode', m)}
                                    >
                                        {m.toUpperCase()}
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Light Controls */}
                    {hasLight && device.included && state && (
                        <div style={{marginTop: '12px', display: 'flex', gap: '8px'}}>
                            <button
                                className="nav-button"
                                style={{
                                    flex: 1,
                                    padding: '8px',
                                    background: lightOn ? '#007aff' : '#fff',
                                    color: lightOn ? '#fff' : '#007aff'
                                }}
                                onClick={() => onDeviceControl(device.deviceId, 'light', 'on')}
                            >
                                💡 Light ON
                            </button>
                            <button
                                className="nav-button"
                                style={{
                                    flex: 1,
                                    padding: '8px',
                                    background: !lightOn ? '#007aff' : '#fff',
                                    color: !lightOn ? '#fff' : '#007aff'
                                }}
                                onClick={() => onDeviceControl(device.deviceId, 'light', 'off')}
                            >
                                🌙 Light OFF
                            </button>
                        </div>
                    )}

                    {/* Show state info for non-included devices */}
                    {!device.included && isHVAC && state && (
                        <div style={{marginTop: '12px', fontSize: '0.85rem', color: '#6e6e73'}}>
                            Current: {currentTemp}°F · Target: {setpoint}°F · {mode.toUpperCase()}
                        </div>
                    )}
                </div>
            );
        }

        function SetupPage({ matterInfo, loading }) {
            const [resetting, setResetting] = React.useState(false);
            const [resetMessage, setResetMessage] = React.useState(null);

            const handleResetPairing = async () => {
                const confirmed = window.confirm(
                    'Are you sure you want to reset HomeKit pairing?\n\n' +
                    'This will:\n' +
                    '• Remove the bridge from HomeKit\n' +
                    '• Clear all cached accessories\n' +
                    '• Require re-pairing with HomeKit\n' +
                    '• Restart the bridge\n\n' +
                    'You will need to scan the QR code again to reconnect.'
                );

                if (!confirmed) {
                    return;
                }

                setResetting(true);
                setResetMessage(null);

                try {
                    const response = await fetch('/api/homekit/reset-pairing', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    const data = await response.json();

                    if (response.ok) {
                        setResetMessage({
                            type: 'success',
                            text: data.message || 'Pairing reset successful. The bridge will restart shortly.'
                        });

                        // Reload the page after 3 seconds to show the new QR code
                        setTimeout(() => {
                            window.location.reload();
                        }, 3000);
                    } else {
                        setResetMessage({
                            type: 'error',
                            text: data.error || 'Failed to reset pairing'
                        });
                        setResetting(false);
                    }
                } catch (error) {
                    console.error('Error resetting pairing:', error);
                    setResetMessage({
                        type: 'error',
                        text: 'Network error: Failed to reset pairing'
                    });
                    setResetting(false);
                }
            };

            if (loading) {
                return <div className="loading">Loading HomeKit setup...</div>;
            }

            if (!matterInfo) {
                return (
                    <div className="card">
                        <h2>HomeKit Setup Unavailable</h2>
                        <p>Could not load HomeKit pairing information.</p>
                    </div>
                );
            }

            return (
                <div className="card">
                    <h2>HomeKit Setup</h2>

                    <div style={{marginBottom: '20px', padding: '12px', backgroundColor: '#f5f5f7', borderRadius: '8px'}}>
                        <p style={{margin: 0}}>
                            <span className={`status-indicator ${matterInfo.isPaired ? 'connected' : 'disconnected'}`}></span>
                            <strong>Status:</strong> {matterInfo.isPaired ? 'Paired with HomeKit' : 'Not Paired'}
                        </p>
                    </div>

                    {resetMessage && (
                        <div className={resetMessage.type}>
                            {resetMessage.text}
                        </div>
                    )}

                    {matterInfo.qrCode && (
                        <div className="qr-code">
                            <h3>Scan QR Code</h3>
                            <div dangerouslySetInnerHTML={{ __html: matterInfo.qrCode }} />
                        </div>
                    )}

                    {matterInfo.pairingCode && (
                        <div>
                            <h3>Manual Pairing Code</h3>
                            <div className="pairing-code">{matterInfo.pairingCode}</div>
                        </div>
                    )}

                    {matterInfo.instructions && (
                        <div className="instructions">
                            <h3>HomeKit Instructions</h3>
                            <ol>
                                {matterInfo.instructions.homekit.map((step, index) => (
                                    <li key={index}>{step}</li>
                                ))}
                            </ol>
                        </div>
                    )}

                    <div className="reset-section">
                        <h3>Reset HomeKit Pairing</h3>
                        <p>
                            If you're experiencing issues with HomeKit pairing or want to start fresh,
                            you can reset the pairing. This will remove the bridge from HomeKit and
                            allow you to pair it again.
                        </p>
                        <button
                            className="danger-button"
                            onClick={handleResetPairing}
                            disabled={resetting}
                        >
                            {resetting ? 'Resetting...' : 'Reset HomeKit Pairing'}
                        </button>
                    </div>
                </div>
            );
        }

        function AutoModePage({ status, decision, loading, onRefresh }) {
            if (loading) {
                return <div className="loading">Loading auto-mode status...</div>;
            }

            // Check if there are enrolled devices
            const enrolledCount = status?.enrolledDeviceIds?.length || 0;

            if (!status || enrolledCount === 0) {
                return (
                    <div className="card">
                        <h2>Auto Mode</h2>
                        <div className="info-box">
                            <h3>No Devices Enrolled</h3>
                            <p>Set any thermostat to AUTO mode in HomeKit to enroll it in auto-mode coordination.</p>
                            <p style={{marginTop: '12px'}}>
                                When multiple thermostats are in AUTO mode, the bridge will coordinate them to use the same
                                compressor mode (HEAT or COOL) based on weighted demand calculations.
                            </p>
                        </div>
                        <button className="nav-button" onClick={onRefresh} style={{marginTop: '16px'}}>
                            Refresh
                        </button>
                    </div>
                );
            }

            const currentMode = decision?.mode || 'off';
            const totalHeatDemand = decision?.totalHeatDemand || 0;
            const totalCoolDemand = decision?.totalCoolDemand || 0;
            const deviceDemands = decision?.deviceDemands || [];
            const reason = decision?.reason || 'No decision available';
            const switchSuppressed = decision?.switchSuppressed || false;
            const secondsUntilAllowed = decision?.secondsUntilSwitchAllowed || 0;

            const formatTime = (seconds) => {
                if (seconds <= 0) return 'Ready';
                const minutes = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${minutes}m ${secs}s`;
            };

            return (
                <>
                    <div className="card">
                        <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px'}}>
                            <h2>Auto Mode Dashboard</h2>
                            <button className="nav-button" onClick={onRefresh}>
                                Refresh
                            </button>
                        </div>

                        <div className="stats-grid">
                            <div className="stat-card">
                                <div className="stat-label">Current Mode</div>
                                <div className={`stat-value ${currentMode}`}>
                                    {currentMode.toUpperCase()}
                                </div>
                            </div>

                            <div className="stat-card">
                                <div className="stat-label">Enrolled Devices</div>
                                <div className="stat-value">
                                    {enrolledCount}
                                </div>
                            </div>

                            <div className="stat-card">
                                <div className="stat-label">Heat Demand</div>
                                <div className="stat-value heat">
                                    {totalHeatDemand.toFixed(2)}
                                </div>
                                <div className="demand-bar">
                                    <div
                                        className="demand-fill heat"
                                        style={{width: `${Math.min(totalHeatDemand * 100, 100)}%`}}
                                    ></div>
                                </div>
                            </div>

                            <div className="stat-card">
                                <div className="stat-label">Cool Demand</div>
                                <div className="stat-value cool">
                                    {totalCoolDemand.toFixed(2)}
                                </div>
                                <div className="demand-bar">
                                    <div
                                        className="demand-fill cool"
                                        style={{width: `${Math.min(totalCoolDemand * 100, 100)}%`}}
                                    ></div>
                                </div>
                            </div>
                        </div>

                        <div className="info-box">
                            <strong>Decision Reason:</strong> {reason}
                        </div>

                        {switchSuppressed && (
                            <div className="warning">
                                <strong>Mode Switch Suppressed</strong>
                                <p>Time until mode switch allowed: {formatTime(secondsUntilAllowed)}</p>
                            </div>
                        )}
                    </div>

                    {deviceDemands.length > 0 && (
                        <div className="card">
                            <h3 style={{marginBottom: '16px'}}>Device Demands</h3>
                            {deviceDemands.map(device => {
                                const dominantDemand = device.heatDemand > device.coolDemand ? 'heat' : 'cool';
                                const dominantValue = Math.max(device.heatDemand, device.coolDemand);

                                return (
                                    <div key={device.deviceId} className="device-demand-card">
                                        <div className="device-demand-header">
                                            <div className="device-demand-name">{device.deviceName}</div>
                                            <div className={`device-demand-value ${dominantDemand}`}>
                                                {dominantDemand === 'heat' ? '🔥' : '❄️'} {dominantValue.toFixed(2)}
                                            </div>
                                        </div>

                                        <div style={{fontSize: '0.9rem', color: '#6e6e73', marginBottom: '8px'}}>
                                            Heat: {device.heatDemand.toFixed(2)} ({device.rawHeatDelta > 0 ? '+' : ''}{device.rawHeatDelta.toFixed(1)}°F)
                                            {' | '}
                                            Cool: {device.coolDemand.toFixed(2)} ({device.rawCoolDelta > 0 ? '+' : ''}{device.rawCoolDelta.toFixed(1)}°F)
                                        </div>

                                        <div className="demand-bar">
                                            <div
                                                className={`demand-fill ${dominantDemand}`}
                                                style={{width: `${Math.min(dominantValue * 100, 100)}%`}}
                                            ></div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    )}

                    {status && (
                        <div className="card">
                            <h3 style={{marginBottom: '16px'}}>Configuration</h3>
                            <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))', gap: '16px'}}>
                                <div>
                                    <div className="stat-label">Min On Time</div>
                                    <div style={{fontSize: '1.2rem', fontWeight: '600'}}>
                                        {Math.floor((status.config?.minOnTime ?? 600) / 60)} minutes
                                    </div>
                                </div>
                                <div>
                                    <div className="stat-label">Min Off Time</div>
                                    <div style={{fontSize: '1.2rem', fontWeight: '600'}}>
                                        {Math.floor((status.config?.minOffTime ?? 300) / 60)} minutes
                                    </div>
                                </div>
                                <div>
                                    <div className="stat-label">Min Lock Time</div>
                                    <div style={{fontSize: '1.2rem', fontWeight: '600'}}>
                                        {Math.floor((status.config?.minLockTime ?? 1800) / 60)} minutes
                                    </div>
                                </div>
                                <div>
                                    <div className="stat-label">Flip Guard</div>
                                    <div style={{fontSize: '1.2rem', fontWeight: '600'}}>
                                        {status.config?.flipGuard ? `${status.config.flipGuard}°F` : '2.0°F'}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </>
            );
        }

        function PluginsPage({ plugins, loading, onRefresh }) {
            const [restartNotice, setRestartNotice] = React.useState(null);
            const [togglingPlugin, setTogglingPlugin] = React.useState(null);
            const [isRestarting, setIsRestarting] = React.useState(false);

            async function handleTogglePlugin(plugin) {
                try {
                    setTogglingPlugin(plugin.name);
                    const action = plugin.enabled ? 'disable' : 'enable';
                    const response = await fetch(`/api/plugins/${plugin.name}/${action}`, {
                        method: 'POST',
                    });
                    const result = await response.json();

                    if (result.success) {
                        setRestartNotice('Plugin settings updated. Restart required to take effect.');
                        onRefresh();
                    } else {
                        alert('Failed to update plugin: ' + (result.error || 'Unknown error'));
                    }
                } catch (error) {
                    console.error('Error toggling plugin:', error);
                    alert('Failed to update plugin: ' + error.message);
                } finally {
                    setTogglingPlugin(null);
                }
            }

            async function handleRestart() {
                if (!confirm('Restart the SmartThings HomeKit Bridge? This will briefly interrupt HomeKit connectivity.')) {
                    return;
                }

                try {
                    setIsRestarting(true);
                    const response = await fetch('/api/system/restart', {
                        method: 'POST',
                    });
                    const result = await response.json();

                    if (result.success) {
                        alert('Bridge is restarting... The page will reload in 10 seconds.');
                        setTimeout(() => {
                            window.location.reload();
                        }, 10000);
                    }
                } catch (error) {
                    console.error('Error restarting:', error);
                    alert('Failed to restart: ' + error.message);
                    setIsRestarting(false);
                }
            }

            if (loading) {
                return <div className="loading">Loading plugins...</div>;
            }

            return (
                <div className="card">
                    <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px'}}>
                        <h2>Installed Plugins</h2>
                        <button className="nav-button" onClick={onRefresh}>
                            Refresh
                        </button>
                    </div>

                    {restartNotice && (
                        <div className="info-box" style={{backgroundColor: '#fff3cd', borderColor: '#ffc107', marginBottom: '20px'}}>
                            <p style={{color: '#856404', margin: '0 0 8px 0'}}>⚠️ {restartNotice}</p>
                            <button
                                className="primary-button"
                                onClick={handleRestart}
                                disabled={isRestarting}
                                style={{marginTop: '8px'}}
                            >
                                {isRestarting ? 'Restarting...' : 'Restart Bridge'}
                            </button>
                        </div>
                    )}

                    {plugins.length === 0 ? (
                        <div className="info-box">
                            <p>No plugins loaded</p>
                        </div>
                    ) : (
                        <div className="device-grid">
                            {plugins.map((plugin, index) => (
                                <div key={index} className="device-card">
                                    <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start', marginBottom: '12px'}}>
                                        <div>
                                            <h3 style={{fontSize: '1.3rem', marginBottom: '4px'}}>
                                                {plugin.name}
                                            </h3>
                                            <div style={{fontSize: '0.9rem', color: '#6e6e73'}}>
                                                v{plugin.version}
                                            </div>
                                        </div>
                                        <label className="toggle-switch">
                                            <input
                                                type="checkbox"
                                                checked={plugin.enabled}
                                                disabled={togglingPlugin === plugin.name}
                                                onChange={() => handleTogglePlugin(plugin)}
                                            />
                                            <span className="toggle-slider"></span>
                                        </label>
                                    </div>

                                    {plugin.description && (
                                        <div style={{marginBottom: '12px', color: '#1d1d1f'}}>
                                            {plugin.description}
                                        </div>
                                    )}

                                    <div className="device-info">
                                        <div className="device-info-row">
                                            <span className="label">Source:</span>
                                            <span className="value">
                                                {plugin.source === 'builtin' ? '🔧 Built-in' : '📦 NPM'}
                                            </span>
                                        </div>
                                        <div className="device-info-row">
                                            <span className="label">Status:</span>
                                            <span className="value">
                                                {plugin.enabled ? '✅ Enabled' : '⏸️ Disabled'}
                                            </span>
                                        </div>
                                    </div>

                                    {plugin.name === 'hvac-auto-mode' && (
                                        <button
                                            className="nav-button"
                                            onClick={() => window.location.hash = 'auto-mode'}
                                            style={{marginTop: '12px', width: '100%'}}
                                        >
                                            View Dashboard
                                        </button>
                                    )}
                                </div>
                            ))}
                        </div>
                    )}

                    <div className="card" style={{marginTop: '20px', backgroundColor: '#f9f9fb'}}>
                        <h3 style={{marginBottom: '12px'}}>About Plugins</h3>
                        <p style={{marginBottom: '8px', lineHeight: '1.6'}}>
                            Plugins extend the bridge with additional functionality. The plugin system supports:
                        </p>
                        <ul style={{marginLeft: '20px', lineHeight: '1.8'}}>
                            <li><strong>Built-in plugins</strong> - Core functionality bundled with the bridge</li>
                            <li><strong>NPM plugins</strong> - Install plugins from npm (coming soon)</li>
                            <li><strong>Device handlers</strong> - Custom logic for specific device types</li>
                            <li><strong>State interceptors</strong> - Modify device state before sync</li>
                            <li><strong>Web routes</strong> - Add custom API endpoints and dashboards</li>
                        </ul>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
